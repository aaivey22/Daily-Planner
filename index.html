<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container border-bottom p-5">
        <div id="dateDisplay" class="container text-center">
            <h1 class="display-1">My Planner</h1>
            <h3 class="p-3">Time To Live.</h3>
            <h3 id="today"></h3>
        </div>
    </div>

    <div class="container pt-5">
        <div class="row">
            <div class="col-1 hour">
                <h3>09AM</h3>
            </div>
            <div class="col-11">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="9am" placeholder="Now I'm Doing This">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary btn-warning" id="save" type="button">Update</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-1 hour">
                <h3>10AM</h3>
            </div>
            <div class="col-11">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="10am" placeholder="Now I'm Doing This">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary btn-warning" id="save" type="button">Update</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
